<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords" content="FORMULARIO DE CONTACTO, PLAZA DEL MERCADO, CONTACTO, NOMBRE, APELLIDO, E-MAIL, ESTADO CIVIL, ENVIAR, BORRAR, CONTACTANOS, CONTACTO CON EL CATALOGO">
    <meta name="description" content="CONTACTATE CON CATALOGO PLAZA DEL MERCADO">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Plaza del Mercado | Formulario de Contacto</title>
    <link rel="stylesheet" href="./EstiloC.css">
</head>
<body class="cuerpo">
    <div class="container">
        <header class="row item1">
            <div class="col"> <a href="../index.html">Inicio</a></div>
            <div class="col"> <a href="../Productos/Productos.html">Productos</a></div>
            <div class="col"> <a href="../Servicios/Servicios.html">Servicios</a></div>
            <div class="col"> <a href="../Contacto/Contacto.html">Contacto</a></div>
        </header>
    <div class="row">
        <h1 class="col titulo">FORMULARIO DE CONTACTO</h1>
    </div>
        <div class="row item2"> 
                <div class="col">
                    Nombre/s <input type="text" name="" id="">
                </div>          
                <div class="col">
                    Apellido <input type="text" name="" id="">
                </div>             
                <div class="col">
                   E-mail  <input type="text" name="" id="">
                </div>                   
                <div class="col">
                    Estado civil:<select name="Estadocivil" id="estadocivil">
                        <option value="Soltero/a">Soltero/a</option>
                        <option value="Casado/a">Casado/a</option>
                    </select>
                </div>
                <div class="col">
                    Desea recibir noticias de la web? <input type="checkbox" name="Noticias" id="Noticias">
                </div>  
                    <div class="col">
                        <textarea name="Comentarios" id="Comentarios" cols="30" rows="10" placeholder="Deje un comentario"></textarea>
                    </div>
                         
                <div class="row">
                    <button type="button" class="col btn btn-success">Enviar</button>
                    <button type="button" class="col btn btn-danger">Borrar</button>
                </div>
            
        </div>
     <div class="row mapa">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1660.012436537356!2d-65.46582612721812!3d-33.68242012060549!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1647318829359!5m2!1ses!2sar" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="row item5">
        <div class="col icono2"></div>
        <div class="col icono3"></div>
        <div class="col icono4"></div>
        <div class="col icono5"></div>
    <footer class="col footer">
    <p>Autor: Joaquin Aostri
        <br>
        <a href="mailto:joacoaostri2@gmail.com">joacoaostri2@gmail.com</a>
    </p>
   </footer>
    </div>
 </div>
</body>
</html>
