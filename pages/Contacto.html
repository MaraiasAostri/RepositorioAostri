    <div class="row">
        <h1 class="col tituloContacto">FORMULARIO DE CONTACTO</h1>
    </div>
        <div class="row formulario"> 
                <div class="col">
                   <p>Nombre/s</p> <input type="text" name="" id="">
                </div>          
                <div class="col">
                   <p>Apellido</p> <input type="text" name="" id="">
                </div>             
                <div class="col">
                  <p>E-mail</p>  <input type="text" name="" id="">
                </div>                   
                <div class="col">
                   <p>Sexo:</p><select name="Estadocivil" id="estadocivil">
                        <option value="Soltero/a">Masculino</option>
                        <option value="Casado/a">Femenino</option>
                    </select>
                </div>
                <div class="col">
                   <p>Desea recibir noticias de la web? <input type="checkbox" name="Noticias" id="Noticias"></p>
                </div>  
                    <div class="col cajadeComentarios">
                        <textarea name="Comentarios" id="Comentarios" cols="30" rows="10" placeholder="Deje un comentario"></textarea>
                    </div>
                         
                <div class="row">
                    <button type="button" class="col btn btn-success">Enviar</button>
                    <button type="button" class="col btn btn-danger">Borrar</button>
                </div>
            
        </div>
     <div class="row mapa">
